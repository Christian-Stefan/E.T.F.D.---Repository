<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Triangle</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}
.triangle-wrapper {
  position: relative;
  max-width: 700px;
  margin: 40px auto 0;
  text-align: center;
}
.triangle-wrapper img {
  width: 100%;
  display: block;
}
.triangle-point {
  position: absolute;
  cursor: pointer;
}
.glow-effect {
  position: absolute;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  background: rgba(102, 153, 255, 0.4);
  box-shadow: 0 0 12px rgba(102, 153, 255, 0.6);
  animation: pulseGlow 1.5s infinite;
  pointer-events: none;
}
@keyframes pulseGlow {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.8); opacity: 0; }
  100% { transform: scale(1); opacity: 0.7; }
}
.info-container {
  max-width: 700px;
  margin: 20px auto;
  padding: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: #fff;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  display: none;
  font-size: 0.95rem;
  text-align: left;
  line-height: 1.6;
}
.info-container h3 {
  margin-top: 0;
}
</style>
</head>
<body>
<div class="triangle-wrapper">
  <img src="https://www.energy-tue.nl/wp-content/uploads/2025/04/Picture1.png" alt="Triangle">
  <div class="triangle-point" style="top:2%;left:38%;width:24%;height:28%;" onclick="selectRegion('top', topContent)"></div>
  <div class="triangle-point" style="bottom:6%;left:5%;width:35%;height:35%;" onclick="selectRegion('left', leftContent)"></div>
  <div class="triangle-point" style="bottom:6%;right:5%;width:35%;height:35%;" onclick="selectRegion('right', rightContent)"></div>
  <div class="triangle-point" style="bottom:34%;left:35.5%;width:14%;height:34%;" onclick="selectRegion('interpore', interporeContent)"></div>
  <div class="triangle-point" style="bottom:34%;left:50.5%;width:14%;height:34%;" onclick="selectRegion('inpath', inpathContent)"></div>
  <div id="glow" class="glow-effect" style="display: none;"></div>
</div>
<div id="infoBox" class="info-container"></div>

function selectRegion(region, content) {
  const pos = positions[region]
  glow.style.display = "block"
  glow.style.top = pos.top
  glow.style.left = pos.left
  glow.style.transform = "translate(-50%, -50%)"

  infoBox.style.display = "block"
